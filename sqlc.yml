version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/database/migrations"
    queries: "./internal/database/queries"
    gen:
      go:
        package: "database"
        out: "./internal/database"
        emit_json_tags: true
        emit_empty_slices: true
        # emit_prepared_queries: true
        # sql_package: "pgx/v5" Note: using database/sql as it works well with blueprint
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid" # go get github.com/google/uuid
              type: "UUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"